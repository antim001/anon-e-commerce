<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #e9f3ff; margin: 0;">
    <div style="background-color: #ffffff; width: 400px; padding: 30px; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15); border-radius: 15px; transition: transform 0.3s ease;">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px; font-size: 24px; font-weight: bold;">Contact Us</h2>

        <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 25px;">
            We're here to help! Fill out the form below and we'll get back to you as soon as possible.
        </p>

        <form onmouseover="this.parentNode.style.transform='scale(1.02)'" onmouseout="this.parentNode.style.transform='scale(1)'">
            <!-- Name Field -->
            <label for="name" style="color: #333; font-weight: bold; font-size: 14px; margin-bottom: 5px; display: block;">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; transition: border-color 0.3s;">
            
            <!-- Email Field -->
            <label for="email" style="color: #333; font-weight: bold; font-size: 14px; margin-bottom: 5px; display: block;">Email</label>
            <input type="email" id="email" placeholder="Enter your email" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; transition: border-color 0.3s;">
            
            <!-- Subject Field -->
            <label for="subject" style="color: #333; font-weight: bold; font-size: 14px; margin-bottom: 5px; display: block;">Subject</label>
            <input type="text" id="subject" placeholder="Subject" style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; transition: border-color 0.3s;">
            
            <!-- Message Field -->
            <label for="message" style="color: #333; font-weight: bold; font-size: 14px; margin-bottom: 5px; display: block;">Message</label>
            <textarea id="message" placeholder="Write your message here..." style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; height: 100px; resize: none; transition: border-color 0.3s;"></textarea>
            
            <!-- Submit Button -->
            <button type="submit" style="width: 100%; background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s;">
                Send Message
            </button>
        </form>
    </div>

    <script>
        // Script to add focus styles to input fields
        const inputs = document.querySelectorAll("input, textarea");
        inputs.forEach(input => {
            input.addEventListener("focus", () => {
                input.style.borderColor = "#007bff";
            });
            input.addEventListener("blur", () => {
                input.style.borderColor = "#ddd";
            });
        });
    </script>
</body>
</html>
