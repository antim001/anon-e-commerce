<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f3f4f6; margin: 0;">
    <div style="background-color: #ffffff; width: 400px; padding: 20px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <h2 style="text-align: center; color: #333333; margin-bottom: 20px;">Update Profile</h2>
        
        <!-- Profile Picture -->
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <div style="width: 80px; height: 80px; border-radius: 50%; background-color: #cccccc; display: flex; justify-content: center; align-items: center; font-size: 24px; color: #666;">
                <span>ðŸ‘¤</span>
            </div>
        </div>

        <form>
            <!-- Name Field -->
            <label for="name" style="color: #333333; font-weight: bold; font-size: 14px;">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #dddddd; border-radius: 5px; font-size: 14px;">

            <!-- Email Field -->
            <label for="email" style="color: #333333; font-weight: bold; font-size: 14px;">Email</label>
            <input type="email" id="email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #dddddd; border-radius: 5px; font-size: 14px;">

            <!-- Phone Field -->
            <label for="phone" style="color: #333333; font-weight: bold; font-size: 14px;">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #dddddd; border-radius: 5px; font-size: 14px;">

            <!-- Address Field -->
            <label for="address" style="color: #333333; font-weight: bold; font-size: 14px;">Address</label>
            <input type="text" id="address" placeholder="Enter your address" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 20px; border: 1px solid #dddddd; border-radius: 5px; font-size: 14px;">

            <!-- Submit Button -->
            <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer;">
                Update Profile
            </button>
        </form>
    </div>
</body>
</html>
