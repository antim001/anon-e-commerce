<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body style="font-family: Arial, sans-serif;">

<div style="display: flex; max-width: 800px; margin: 50px auto; border: 1px solid #ddd; padding: 20px;">
    <!-- Product Image -->
    <div style="flex: 1; padding: 20px;">
        <img id="mainImage" src="/assets/images/products/clothes-2.jpg" alt="Product Image" style="width: 100%; max-width: 300px; margin-bottom: 10px; cursor: pointer;">
        <div>
            <img src="/assets/images/products/1.jpg" alt="Thumbnail" onclick="changeImage(this)" style="width: 60px; margin: 5px; cursor: pointer;">
            <img src="/assets/images/products/2.jpg" alt="Thumbnail" onclick="changeImage(this)" style="width: 60px; margin: 5px; cursor: pointer;">
            <img src="/assets/images/products/4.jpg" alt="Thumbnail" onclick="changeImage(this)" style="width: 60px; margin: 5px; cursor: pointer;">
        </div>
    </div>

    <!-- Product Info -->
    <div style="flex: 1; padding: 20px;">
        <h1 style="font-size: 24px; margin-bottom: 10px;">Product Name</h1>
        <p style="font-size: 20px; color: #333;">$29.99 <span style="text-decoration: line-through; color: #999; margin-left: 10px;">$39.99</span> <span style="color: #f00; margin-left: 10px;">25% OFF</span></p>
        <p style="margin: 10px 0;">This is a short description of the product. It highlights key features and specifications.</p>

        <!-- Size Selector -->
        <div style="margin: 10px 0;">
            <label for="size">Size:</label>
            <select id="size" style="padding: 5px; margin-left: 10px;">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
        </div>

        <!-- Quantity Selector -->
        <div style="margin: 10px 0;">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" style="padding: 5px; width: 60px; margin-left: 10px;">
        </div>

        <!-- Buttons -->
        <div style="margin-top: 20px;">
            <button class="add-to-cart" style="padding: 10px 20px; background-color: #28a745; border: none; color: #fff; cursor: pointer; margin-right: 10px;">Add to Cart</button>
            <button class="buy-now" style="padding: 10px 20px; background-color: #007bff; border: none; color: #fff; cursor: pointer;">Buy Now</button>
        </div>
    </div>
</div>

<script>
function changeImage(element) {
    const mainImage = document.getElementById("mainImage");
    mainImage.src = element.src;
}

// Example function for add to cart action
document.querySelector('.add-to-cart').addEventListener('click', function() {
    const quantity = document.getElementById('quantity').value;
    alert(`Added ${quantity} item(s) to your cart!`);
});

// Example function for buy now action
document.querySelector('.buy-now').addEventListener('click', function() {
    const quantity = document.getElementById('quantity').value;
    alert(`Proceeding to buy ${quantity} item(s)!`);
});
</script>

</body>
</html>
